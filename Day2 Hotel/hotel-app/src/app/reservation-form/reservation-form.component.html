<html>
<head>
    <link rel="stylesheet" type="text/css" >
</head>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Check-In Date</label>
        <input type="date" formControlName="checkInDate">
        <div *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">Check In Date is Required</div>

        
    </div>
    <div>
        <label>Check-out Date</label>
        <input type="date" formControlName="checkOutDate">
        <div *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">Check Out Date is Required</div>
    </div>
    <div>
        <label>Guest Name</label>
        <input type="text" formControlName="guestName">
        <div *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">Guest name is invalid</div>
        
    </div>
    <div>
        <label>Guest Email</label>
        <input type="email" formControlName="email">
        <div *ngIf="reservationForm.get('email')?.invalid &&  reservationForm.get('email')?.touched">Please enter correct email Id</div>
    </div>
    <div>
        <label>RoomNumber</label>
        <input type="number" formControlName="roomNumber">
        <div *ngIf="reservationForm.get('roomNumber')?.invalid &&  reservationForm.get('roomNumber')?.touched">Please enter correct Room Number</div>
    </div>

    <button type="submit" [disabled]="reservationForm.invalid">Submit</button><br><br>

    <a href="">Home</a>


</form>

</html>
